<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    let arr = Array();
    for (let i=0; i<10; i++){
        let n = parseInt(prompt("Enter student of mark :"));
        if(Number.isNaN(n)||(n<0)||(n>100)){
            break;
        }
        arr[i] = n;
    }
    alert(arr);
    let max = findMax(arr);
    alert(max);
</script>

</body>
</html>
