<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let n = parseInt(prompt("Enter your number :"));
    for (let i=1;i<n;i++){
            if(n%i==0){
                sum += i;
            }
        }
        if (n === sum){
            alert(n + ' là số hoàn hảo');
        }else{
            alert(n + ' không phải là số hoàn hảo');
        }
</script>

</body>
</html>
