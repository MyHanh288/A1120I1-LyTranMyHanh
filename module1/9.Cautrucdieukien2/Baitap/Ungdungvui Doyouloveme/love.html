<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body style="text-align: center">
<h1>Do you love me ?</h1>
<button type="button" onclick="yes()" value="yes">YES</button>
<button type="button" onmousemove="no()" value="no" id="khong" style="position: absolute">NO</button>
<script>
    function yes() {
        alert("Yes, you are right")
    }
    function no() {
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById('khong').style.left = x + 'px';
        document.getElementById('khong').style.top = y + 'px';
    }
</script>
</body>
</html>
