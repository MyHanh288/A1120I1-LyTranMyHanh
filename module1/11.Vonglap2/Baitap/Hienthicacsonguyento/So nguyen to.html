<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let number = prompt("Enter your number :");

    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++)
                if (n % i == 0) {
                    return false;
                }
        }
        return true;
    }

    let j = 2;
    let count =0;
    while (count < number) {
        if (checkPrime(j)) {
            document.write(j+" is prime <br>");
            count++;
        }
        j++;
    }

</script>

</body>
</html>
