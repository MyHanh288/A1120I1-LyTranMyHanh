<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>
    let i = 1;
    let count = 0, sum = 0;
    while (count<30){
        if (i % 7 == 0){
            count += 1;
            sum += i;
        }
        i += 1;
    }
    document.write(sum);
</script>
</body>
</html>
