<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<h2> Bang cuu chuong </h2>
<script>
    document.write("<table border=1 width=40px>")
    for(i=1;i<10;i++)
    {
        document.write("<tr>")
        for(j=2;j<10;j++)
            document.write("<td>" +j + "x" + i +"="+ (j*i));
        document.write("</td>");
        document.write("</tr>")
    }
    document.write("</tr></table>")

</script>

</body>
</html>
