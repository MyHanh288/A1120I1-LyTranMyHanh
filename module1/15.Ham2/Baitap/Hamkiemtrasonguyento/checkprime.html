<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check prime</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Input your number :"));
    function isPrime() {
        if(n < 2){
            return false;
        }else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0)
                    return false;
            }
        }
        return true;
    }
    if (isPrime()){
        document.writeln(n + "is prime");
    }else{
        document.writeln(n + "is not prime");
    }
</script>
</body>
</html>
