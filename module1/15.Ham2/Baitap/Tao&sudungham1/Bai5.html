<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<input type="text" id="star">
<input type="text" onclick="" id="constellation">
<button onclick="nameStar()">Convert</button>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function nameStar(){
        let str = document.getElementById('star').value;
        for (let i=0; i<star.length;i++){
            if (str==star[i]){
                document.getElementById('constellation').value = constellation[i];
            }
        }
    }
</script>
</body>
</html>
