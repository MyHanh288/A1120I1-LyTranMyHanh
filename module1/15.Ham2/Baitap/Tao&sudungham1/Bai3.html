<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let x = parseInt(prompt('Input x :'));
    let y = parseInt(prompt('Input y :'));
    function number(x,y) {
       if (x>y){
            alert(x + 'lớn hơn' + y)
        }else{
           return x+y;
       }
    }
    document.writeln(number(x,y));
</script>
</body>
</html>
