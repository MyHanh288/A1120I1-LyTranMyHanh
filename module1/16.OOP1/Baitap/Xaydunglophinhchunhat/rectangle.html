<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class rectangle{
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        perimeter(){
            return (this.length+this.width)*2;
        }
        area(){
            return (this.width*this.length);
        }
        getLength(){
            return this.length;
        }
        getWidth(){
            return this.width;
        }
        setLength(length){
            this.length = length;
        }
        setWidth(width){
            this.width = width;
        }
    }
    let rectangle1 = new rectangle(4,5);
    let length = rectangle1.getLength();
    let width = rectangle1.getWidth();
    alert(rectangle1.perimeter());
    alert(rectangle1.area());
    rectangle1.setLength(6);
    rectangle1.setWidth(10);
    alert(rectangle1.perimeter());
    alert(rectangle1.area());

</script>
</body>
</html>
