<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class circle{
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }
    let circle1 = new circle(2);
    let radius = circle1.getRadius();
    let area = circle1.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
