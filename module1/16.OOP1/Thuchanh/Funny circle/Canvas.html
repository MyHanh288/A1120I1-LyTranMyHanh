<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px"></canvas>
<canvas id="myC" width="200" height="100" style="border: 1px"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let cxt = canvas.getContext("2d");
    cxt.fillStyle = "blue";
    cxt.fillRect(0,0,75,50);

    let c = document.getElementById("myC");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,100,0,2*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
