<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>DeletePhone</h2>
<form action="/delete" method="post">
    <input type="hidden" th:field="${phones.id}">
    <table>
        <tr>
            <td>Do you want to delete a phone name: </td>
            <td th:text="${phones.name}"></td>
        </tr>
    </table>
    <p><a href="/phone">Back to phone list</a></p>
    <button> Delete</button>
</form>

</body>
</html>
