<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/create" th:object="${phones}">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <p class="validColor" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label>Producer</label>
    <input type="text" th:field="*{producer}">
    <p class="validColor" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></p>
    <br>
    <label>Model</label>
    <input type="text" th:field="*{model}">
    <p class="validColor" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
    <br>
    <label>Price</label>
    <input type="text" th:field="*{price}">
    <p class="validColor" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

    <button>Submit</button>
</form>

</body>
</html>
