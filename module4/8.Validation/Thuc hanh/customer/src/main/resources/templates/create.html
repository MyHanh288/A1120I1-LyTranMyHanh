<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/create" th:object="${customers}">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <p class="validColor" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label>Tel</label>
    <input type="text" th:field="*{telNum}">
    <p class="validColor" th:if="${#fields.hasErrors('telNum')}" th:errors="*{telNum}"></p>

    <button>Submit</button>
</form>
</body>
</html>
